type: object
required:
  - id
  - type
  - geometry
  - properties
properties:
  id:
    type: integer
    format: int32
  type:
    type: string
    enum:
      - Feature
  geometry:
    $ref: "../openapi.yaml#/components/schemas/MultiPointWithHeight"
  # Properties of each feature
  properties:
    type: object
    required:
      - description
    properties:
      description:
        type: string
      field_id:
        type: integer
        format: int32
