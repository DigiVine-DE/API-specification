type: object
properties:
  station_id:
    type: integer
    format: int32
    description: The ID of the weather station.
  measurement_date:
    type: string
    format: date
    description: The reference date of the weather data.
  fx:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily maximum of wind gust (m/s).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  fm:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of wind velocity (m/s).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  rsk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily precipitation height (mm).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  rskf:
    type: integer
    description: Precipitation form (numerical code).
  sdk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily sunshine duration (h).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  shk_tag:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily snow depth (cm).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  nm:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of cloud cover (1/8).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  vpm:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of vapor pressure (hPa).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  pm:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of pressure (hPa).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  tmk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of temperature (째C).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  upm:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily mean of relative humidity (%).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  txk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily maximum of temperature at 2 m height (째C).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  tnk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily minimum of temperature at 2 m height (째C).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
  tgk:
    type: object
    properties:
      value:
        type: number
        format: double
        description: Daily minimum of air temperature at 5 cm above ground (째C).
      quality_level:
        $ref:  "../openapi.yaml#/components/schemas/QualityLevel"
required:
  - station_id
  - measurement_date
