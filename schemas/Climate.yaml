type: object
required:
  - type
  - geometry
  - properties
properties:
  # GeoJSON Type "Feature"
  type:
    type: string
    enum:
      - Feature
  # Array of GeoJSON Features
  geometry:
    $ref: "../openapi.yaml#/components/schemas/Point"
  # Metadata referencing related objects
  properties:
    type: object
    required:
      - air_humidity
      - air_temperature
      - battery_voltage
      - device_id
      - timestamp
    properties:
      id:
        type: integer
        format: int64
        description: The numeric ID of the Measurement
        example: 4711
      air_humidity:
        type: number
        format: double
        description: The measured air humidity in percent
        example: 89.08522163729305
      air_temperature:
        type: number
        format: double
        description: The measured air temperature in Â°C
        example: 11.07690547035935
      battery_voltage:
        type: number
        format: double
        description: The remaining battery voltage of the sensor in V
        example: 2.792
      device_id:
        type: integer
        format: int64
        description: the ID of the sensor performing the measurement
      timestamp:
        type: string
        format: date-time
        description: the time of the measurement
        externalDocs:
          description: RFC3339 - Date and Time on the Internet - Timestamps
          url: https://tools.ietf.org/html/rfc3339
        example: 1970-01-01T00:00:00.000Z