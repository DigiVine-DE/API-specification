# GET /harvest/complete/{HarvestTaskId}
operationId: getOneCompletedHarvestTask
parameters:
  HarvestTaskId: "$request.path.HarvestTaskId"
description: >
  The `id` value given in the request can be used as
  the `id` parameter in `GET /harvest/complete/{HarvestTaskId}`
  (see also `getOneCompletedHarvestTask`).
  Returns a specific stored completed Harvest Task or a specific stored completed Harvest with Harvest Measurements.