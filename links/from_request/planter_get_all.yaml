# GET /field/{FieldId}/planter
operationId: getAllPlanterRuns
parameters:
  FieldId: "$request.path.FieldId"
description: >
  The `id` value given in the request can be used as
  the `id` parameter in `GET /field/{FieldId}/planter`
  (see also `getAllPlanterRuns`).
  Returns a list of (all) stored Planter Runs for the given Field.