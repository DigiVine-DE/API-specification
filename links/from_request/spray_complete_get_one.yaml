# GET /spray/complete/{SprayTaskId}
operationId: getOneCompletedSprayTask
parameters:
  SprayTaskId: "$request.path.SprayTaskId"
description: >
  The `id` value given in the request can be used as
  the `id` parameter in `GET /spray/complete/{SprayTaskId}`
  (see also `getOneCompletedSprayTask`).
  Returns a specific stored completed Spray Task or a specific stored completed Spray with Measurements.