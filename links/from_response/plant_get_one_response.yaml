# GET /field/{FieldId}/planter/{PlanterRunId}/plant/{PlantId}
operationId: getOnePlant
parameters:
  FieldId: "$request.path.FieldId"
  PlanterRunId: "$request.path.PlanterRunId"
  PlantId: "$response.body#/id"
description: >
  The `id` values given in the request and returned in the response can be used as
  the `id` parameters in `GET /field/{FieldId}/planter/{PlanterRunId}/plant/{PlantId}`
  (see also `getOnePlant`).
  Returns a specific stored Plant.