# GET /harvest/task/{HarvestTaskId}
operationId: getOneScheduledHarvestTask
parameters:
  HarvestTaskId: "$response.body#/id"
description: >
  The `id` value returned in the response can be used as
  the `id` parameter in `GET /harvest/task/{HarvestTaskId}`
  (see also `getOneScheduledHarvestTask`).
  Returns a specific stored scheduled Harvest Task.