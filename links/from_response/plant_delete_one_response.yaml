# DELETE /field/{FieldId}/planter/{PlanterRunId}/plant/{PlantId}
operationId: deleteOnePlant
parameters:
  FieldId: "$request.path.FieldId"
  PlanterRunId: "$request.path.PlanterRunId"
  PlantId: "$response.body#/id"
description: >
  The `id` values given in the request and returned in the response can be used as
  the `id` parameters in `DELETE /field/{FieldId}/planter/{PlanterRunId}/plant/{PlantId}`
  (see also `deleteOnePlant`).
  Deletes a specific stored Plant.