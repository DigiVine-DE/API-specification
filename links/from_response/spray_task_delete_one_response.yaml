# DELETE /spray/task/{SprayTaskId}
operationId: deleteOneScheduledSprayTask
parameters:
  SprayTaskId: "$response.body#/id"
description: >
  The `id` value returned in the response can be used as
  the `id` parameter in `DELETE /spray/task/{SprayTaskId}`
  (see also `deleteOneScheduledSprayTask`).
  Deletes a specific stored scheduled Spray Task.